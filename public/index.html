<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Trajets</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="wrapper">
<div class="all">
    <h1 class="title">
        E-Trajetcs
    </h1>
    <select id="affiche" onchange="afficheStat(this)">
    </select>
    <p id="stats"></p>
    <div class="containter-fluid">
        <h2>
            Calcule Distance entre 2 points
        </h2>
        <p>
            Cette application te permet de calculer ton trajet en voiture electrique
        </p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="from" class="col-xs-2 control label">
                    <span class="material-icons">
                        adjust
                    </span>
                </label>
                <div class="col-xs-4">
                    <input type="text" id="from" placeholder="origin" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="to" class="col-xs-2 control label">
                    <span class="material-icons">
                        place
                    </span>
                </label>
                <div class="col-xs-4">
                    <input type="text" id="to" placeholder="origin" class="form-control">
                </div>
            </div>

        </form>

        <div class="col-xs-offset-2 col-xs-10">
            <button class="btn btn-info btn-lg" onclick="calcRoute()">
                <span class="material-icons">
                    directions_car
                </span>
            </button>
        </div>

    </div>

    <div class="container-fluid">
        <div id="googlemap">

        </div>
        <div id="output">

        </div>
        <p id="info">

        </p>
    </div>


</div>

</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw2wtEBHUuMMik8_jq_TixPz9B5mD0Xws&libraries=places"></script>
<script src="app.js"></script>
